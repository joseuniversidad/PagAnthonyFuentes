<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bebidas Preparadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .menu-img {
        width: 90%;
        max-width: 600px;
        margin: 20px 0;
        border-radius: 16px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        object-fit: cover;
        transition: transform 0.3s;
      }

      .menu-img:hover {
        transform: scale(1.03);
      }
    </style>
  </head>
  <body>
    <img src="imagenes/menu2.png" alt="Menú" class="menu-img" />

    <img src="imagenes/naranja.jpg" alt="Naranja" class="menu-img" />
    <img src="imagenes/limon.jpg" alt="Limón" class="menu-img" />
    <img src="imagenes/Michelada.png" alt="Michelada" class="menu-img" />
    <div class="text-center">
      <a href="Menu.html">
        <button type="button" class="btn btn-danger">Regresar</button>
      </a>
    </div>
  </body>
</html>
