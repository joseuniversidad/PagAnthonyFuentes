<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {

      background-image: url();
      background-color: #FFFFF2;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding-top: 80px;
      height: 100vh;
      background-repeat: no-repeat;
    }
    @media (max-width: 768px) {
      body {
        background-repeat: no-repeat; /* Asegura que no se repita en m칩viles */
        background-attachment: fixed; /* Para que la imagen de fondo se quede fija mientras se desplaza */

    h1 {

      color: #d97706;
    }

    .custom-card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      background: #fffde7; /* Un amarillo muy claro */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(50px);
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out, box-shadow 0.3s ease;
      width: 100%; /* Tama침o moderado, ocupa un 95% del contenedor */
      max-width: 360px; /* Limita el tama침o m치ximo a 320px */
      margin: auto;
    }
    
    .custom-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 30px rgba(255, 221, 51, 0.4); /* Sombra amarilla al pasar el mouse */
    }
    
    .custom-card .card-img-top {
      height: 200px; /* Altura de las im치genes moderada */
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }
    
    .custom-card:hover .card-img-top {
      transform: scale(1.1);
    }
    
    .custom-card .card-body {
      padding: 20px; /* Mantener el padding est치ndar */
      transition: background-color 0.3s ease;
    }
    
    .custom-card:hover .card-body {
      background-color: #fff4b3; /* Amarillo claro suave cuando se pasa el mouse */
    }
    
    a {
      text-decoration: none !important;
      color: inherit;
    }

    .btn-danger {
      background-color: #f97316;
      border: none;
      border-radius: 30px;
      padding: 10px 30px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      color: #fff;
    }

    .btn-danger:hover {
      background-color: #ea580c;
      box-shadow: 0 8px 15px rgba(249, 115, 22, 0.3);
      transform: scale(1.05);
    }

    .navbar {
      background-color: #333;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      z-index: 1000;
    }

    .navbar .btn {
      font-size: 0.9rem;
      border-radius: 20px;
    }

    .container {
      padding-bottom: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar-brand {
      color: #d97706;
      font-weight: bold;
    }

    .text-center a button {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container mt-5">

</div>
  <!-- Script para mostrar n칰mero de mesa -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const mesa = localStorage.getItem("mesa") || "Sin asignar";
      document.getElementById("numeroMesa").textContent = mesa;
    });

    // Animaci칩n de cartas al cargar la p치gina
    window.onload = function () {
      gsap.to(".custom-card", { 
        opacity: 1, 
        y: 0, 
        stagger: 0.2, // Espacio entre cada carta
        duration: 0.8 
      });
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
